<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: aquamarine;
        }
        #secondPara{
            color: rgb(127, 129, 126);
        }
        #thirdPara{
            color: #090088;
            background-color: rgb(160, 130, 114);
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from my first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph from my second box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph from my third box</p>

</body>
</html>
