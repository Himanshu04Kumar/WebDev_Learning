<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>

    <!-- Lists -->
    <ol type="i">
        <li>This is the first item of ordered list</li>
        <ol>
            <li>This is one</li>
            <li>This is second</li>
            <li>This is third</li>
        </ol>
        <li>This is the second</li>
    </ol>
    <ul type="square">
        <li>This is the first item of unordered list</li>
        <li>This is the second</li>
    </ul>

    <!-- TABLES -->
    <h3>HTML Tables</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Stream</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Himanshu</td>
                <td>10th</td>
                <td>PCM</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>11th</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Mosh</td>
                <td>12th</td>
                <td>Commerce</td>
            </tr>


        </tbody>
    </table>


</body>

</html>
